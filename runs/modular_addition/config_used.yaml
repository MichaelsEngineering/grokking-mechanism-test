dataset:
  N: 97
  cache: true
  op: add
  seed: 1337
  split: hash
  train_fraction: 0.1
loader:
  batch_size: 512
  num_workers: 2
  pin_memory: true
model:
  activation: relu
  dropout: 0.0
  hidden_dim: 256
  input_encoding:
    embed_dim: 0
    type: one_hot
  layers: 3
  type: mlp
spectral:
  compute: true
  low_freq_cutoff: 0.1
  projection_samples: 1024
  seed: 1337
task: modular
train:
  betas:
  - 0.9
  - 0.999
  checkpoint_every_steps: 5000
  ema:
    decay: 0.999
    use: false
  eps: 1e-8
  eval_every_steps: 2000
  grad_clip_norm: 1.0
  label_smoothing: 0.0
  log_interval_steps: 200
  lr: 3e-4
  optimizer: adamw
  scheduler:
    min_lr_ratio: 0.05
    name: cosine_with_warmup
    warmup_steps: 2000
  total_steps: 5000
  weight_decay: 1e-2
