name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: [torch]
    env:
      KERAS_BACKEND: ${{ matrix.backend }}
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          case "${{ matrix.backend }}" in
            torch)       pip install -r requirements-torch.txt ;;
            tensorflow)  pip install -r requirements-tensorflow.txt ;;
            jax)         pip install -r requirements-jax.txt ;;
          esac
          pip install -r requirements-dev.txt
          pip install -e .[dev]
      - name: Run checks
        run: make check
      - name: Smoke test
        run: make smoke
