name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-torch.txt
            requirements-dev.txt
      - name: Install Torch CPU wheels
        run: pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
      - name: Install project dependencies
        env:
          PIP_ONLY_BINARY: ":all:"
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          pip install -r requirements.txt -r requirements-torch.txt -r requirements-dev.txt
          pip install -e .[dev]
      - name: Run lint
        run: make lint

  type:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-torch.txt
            requirements-dev.txt
      - name: Install Torch CPU wheels
        run: pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
      - name: Install project dependencies
        env:
          PIP_ONLY_BINARY: ":all:"
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          pip install -r requirements.txt -r requirements-torch.txt -r requirements-dev.txt
          pip install -e .[dev]
      - name: Run mypy
        run: make type

  tests:
    name: Tests (fast)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-torch.txt
            requirements-dev.txt
      - name: Install Torch CPU wheels
        run: pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
      - name: Install project dependencies
        env:
          PIP_ONLY_BINARY: ":all:"
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          pip install -r requirements.txt -r requirements-torch.txt -r requirements-dev.txt
          pip install -e .[dev]
      - name: Run fast tests
        run: make test-fast

  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-torch.txt
            requirements-dev.txt
      - name: Install Torch CPU wheels
        run: pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
      - name: Install project dependencies
        env:
          PIP_ONLY_BINARY: ":all:"
          PIP_EXTRA_INDEX_URL: https://download.pytorch.org/whl/cpu
        run: |
          pip install -r requirements.txt -r requirements-torch.txt -r requirements-dev.txt
          pip install -e .[dev]
      - name: Run smoke config
        run: make smoke
